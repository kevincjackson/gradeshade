<!doctype html>
<html lang="en">
<head>
<title>Grade Cube</title>
<meta charset="utf-8">                      
<link rel="stylesheet" href="grade_cube.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>

  <h1>Grade Cube Says: <span id="gradeCubeSays">A</span></h1>

  <form id="assignments" action="#">

    <div>
      <h2>Assignment</h2>
      <h2 class="weight">Weight %</h2>
      <h2 class="grade">Grade</h2>
      <h2 class="pointsRatio">Earned / Poss</h2>
    </div>

    <div class="assignment" id="assignment1">
      <input class="name"   type="text" value="Final" autofocus>
      <select class="weight"></select>
      <select class="grade"></select>
      <span class="pointsRatio"></span>
    </div>

    <div class="assignment" id="assignment2">
      <input class="name"   type="text" value="Hmwk">
      <select class="weight"></select>
      <select class="grade"></select>
      <span class="pointsRatio"></span>
    </div>

    <div class="assignment" id="assignment3">
      <input class="name"   type="text" value="Quiz">
      <select class="weight"></select>
      <select class="grade"></select>
      <span class="pointsRatio"></span>
    </div>

    <div class="assignment" id="assignment4">
      <input class="name"   type="text" value="Participation">
      <select class="weight"></select>
      <select class="grade"></select>
      <span class="pointsRatio"></span>
    </div>

    <div>
      <h2>Total</h2>
      <h2 id="weightSum"></h2>
      <h2>Current Points:</h2>
      <h2 id="currentPoints">"hi"</span>
      </h2>
    </div>

    <button> + </button>

  </form>
  
<script src="grade_cube.js"></script>
</body>
</html>
