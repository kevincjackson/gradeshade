<!doctype html>
<html lang="en">
<head>
<title>Grade Cube</title>
<meta charset="utf-8">                      
<link rel="stylesheet" href="grade_cube.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>
<body>

  <h1>Grade Cube Says: <span id="gradeCubeSays">A</span></h1>

  <form id="assignments" action="#">

    <div>
      <h2>Assignment</h2>
      <h2>Weight (%)</h2>
      <h2>Grade (0-100)</h2>
      <h2>Pts Earn / Poss<h2>
    </div>

    <div class="assignment" id="assignment1">
      <input class="name"   type="text" value="Final" autofocus>
      <input class="weight" type="number" min="0" max="100" step="5" value="40">
      <input class="grade"  type="number" min="0" step="1" value="90">
      <span class="weightedPointsEarned"></span><span> / </span><span class="weightedPointsPossible"></span> 
    </div>

    <div class="assignment" id="assignment2">
      <input class="name"   type="text" value="Hmwk">
      <input class="weight" type="number" min="0" max="100" step="5" value="30">
      <input class="grade"  type="number" min="0" step="1" value="80">
      <span class="weightedPointsEarned"></span><span> / </span><span class="weightedPointsPossible"></span> 
    </div>

    <div class="assignment" id="assignment3">
      <input class="name"   type="text" value="Quiz">
      <input class="weight" type="number" min="0" max="100" step="5" value="20">
      <input class="grade"  type="number" min="0" step="1" value="70">
      <span class="weightedPointsEarned"></span><span> / </span> <span class="weightedPointsPossible"></span> 
    </div>

    <div class="assignment" id="assignment4">
      <input class="name"   type="text" value="Participation">
      <input class="weight" type="number" min="0" max="100" step="5" value="10">
      <input class="grade"  type="number" min="0" step="1" value="60">
      <span class="weightedPointsEarned"></span><span> / </span><span class="weightedPointsPossible"></span> 
    </div>

    <div>
      <h2>Total</h2>
      <h2 id="classAssignmentsWeightSum"></h2>
      <h2>Weighted Grade:</h2>
      <h2 id="classGradeNumber"></h2>
    </div>

    <button> + </button>

  </form>
  
<script src="grade_cube.js"></script>
</body>
</html>
